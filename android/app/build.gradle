plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id 'com.google.firebase.crashlytics'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

ext.kotlin_version = '2.1.0'


android {
    namespace "io.nichijou.flutter.mikan"
    compileSdk = 36

    defaultConfig {
        applicationId "io.nichijou.flutter.mikan"
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    productFlavors {
    }

    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def abi = output.getFilter(com.android.build.OutputFile.ABI)
            def abiCode = 10
            if (abi != null) {
                if (abi.equals("arm64-v8a")) {
                    abiCode = 1
                } else if (abi.equals("x86_64")) {
                    abiCode = 2
                } else if (abi.equals("armeabi-v7a")) {
                    abiCode = 3
                } else if (abi.equals("x86")) {
                    abiCode = 4
                }
            }
            def version = abiCode * 100000000 + flutterVersionCode.toInteger()
            output.versionCodeOverride = version
        }
    }

}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
